<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <style>
*{
    margin: 0;
    font-family: "popins";
}
body{
     font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
}
.container{
width: 300px;
background-color: rgb(224, 186, 142);
padding: 20px;
border-radius: 15px;
}
.display{
text-align: right;
width: 100%;
height: 90px;
background-color: rgb(231, 219, 196);
color: black;
margin-bottom: 20px;
border: none;
font-size: 1.5rem;
}
.buttons{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 10px;
}
.button{
    background-color: white;
    border: none;
    padding: 20px;
    border-radius: 10px;
    font-size: 1.5rem;
    cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
}
.button:hover{
      background-color: rgb(175, 175, 175);
            transform: scale(1.1);
}
.button:active {
            transform: scale(0.95);
        }
 .button.clear {
            background-color: #ff4e22ff;
        }

        .button.clear:hover {
            background-color: #e2c380;
        }

        .button.equal {
            background-color: #ff9f22;
        }

        .button.equal:hover {
            background-color: #d1c060;
        }

        .button.operator {
            background-color: #ff9800;
        }

        .button.operator:hover {
            background-color: #f57c00;
        }
         </style>
</head>
<body>
    <div class="container">
<div class="display">
    <input type="text" id="display" class="display" disabled>
</div>
<div class="buttons">
    <button class="button clear" onclick="clearDisplay()">C</button>
    <button class="button operator" onclick="appendOperation('/')">/</button>
    <button class="button operator" onclick="appendOperation('*')">*</button>
    <button class="button operator" onclick="appendOperation('-')">-</button>

    <button class="button" onclick="appendNumber('7')">7</button>
    <button class="button" onclick="appendNumber('8')">8</button>
    <button class="button" onclick="appendNumber('9')">9</button>
    <button class="button operator" onclick="appendOperation('+')">+</button>

    <button class="button" onclick="appendNumber('4')">4</button>
    <button class="button" onclick="appendNumber('5')">5</button>
    <button class="button" onclick="appendNumber('6')">6</button>
    <button class="button equal" onclick="appendOperation('=')">=</button>

    <button class="button" onclick="appendNumber('1')">1</button>
    <button class="button" onclick="appendNumber('2')">2</button>
    <button class="button" onclick="appendNumber('3')">3</button>
    <button class="button" onclick="appendNumber('0')" >0</button>
    
</div>
    </div>

<script>
    let currentInput= '';
    let currentOperation= '';
    let previousInput= '';

    function appendNumber(number){
        currentInput += number;
        document.getElementById('display').value = `${previousInput} ${currentOperation}  ${currentInput}`;
   
    }

    function appendOperation(operation){
        if(currentInput === '')return;
        if(currentInput !== ''){
            calculate();
        }
        currentOperation=operation;
        previousInput=currentInput;
        currentInput='';
        document.getElementById('display').value=` ${previousInput} ${currentOperation}`;
    }

    function calculate(){
         if (previousInput === '' || currentInput === '') return;
       let result;
       let prev=parseFloat(previousInput);
       let current=parseFloat(currentInput);

       switch (currentOperation) {
        case '+':
            result= prev+current;
            break;
            case '-':
            result= prev-current;
            break;
            case '*':
            result= prev*current;
            break;
            case '/':
            if(current=== 0){
                return;
            }
            result = prev/current;
            break;
       
        default:
            break;
       }
    }

function clearDisplay(){
    currentInput = '';
    previousInput = '';
    currentOperation = '';
    document.getElementById('display').value = '';
}
</script>    
</body>
</html>
