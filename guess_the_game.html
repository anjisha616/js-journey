<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_the_num</title>
    <style>
        body{
            margin: 0 ;
            padding: 0;
            justify-items: center;
            margin-top: 6rem;
            background-color: rgb(14, 44, 14);
            color: white;
            font-family: "poppins";
        }
        h1{
            font-size: 4.3rem;
margin-bottom: 15px;
        }
p{
    font-size: 1.7rem;
    padding-top: 0px;
    margin-bottom: 20px;
}
.entery{
    font-size: 1.3rem;
    margin-top: 30px;
}
.entery input{
    padding: 8px;
}
    </style>
</head>
<body>
    <h1>Guess The Number</h1>
    <p>Try to guess the number between 1 to 100</p>
    <div class="entery">
        <label for="guess">Enter your guess: </label>
       <input type="number" 
               id="guessField" 
               class="guessField">

        <input type="submit" 
               value="Submit guess" 
               class="guessSubmit" 
               id="submitguess">
    </div>
</body>
<script src="Guess_the_num.js" ></script>
</html>
